  <body>
    <table
      cellspacing="0"
      cellpadding="0"
      style="font-family: Arial, Helvetica, sans-serif; color: rgb(28, 40, 49)"
    >
      <tbody>
        <tr>
          <!-- First colored cell/column: spans 3 rows -->
          <td
            rowspan="3"
            width="50"
            style="background-color: rgb(28, 40, 49)"
          ></td>
          <!-- Second colored cell: above photo -->
          <td
            width="60"
            height="30"
            style="background-color: rgb(28, 40, 49)"
          ></td>
          <!-- Third white cell: above photo -->
          <td width="60"></td>
          <!-- Spacing col between photo and details -->
          <td width="20" rowspan="3"></td>
          <!-- Empty cell as spacing: above details -->
          <td></td>
          <td width="10" rowspan="3"></td>
          <td width="10" rowspan="3">
            <div
              style="
                height: 65px;
                width: 2px;
                border-left: 2px solid rgb(28, 40, 49);
              "
            ></div>
          </td>
          <td></td>
        </tr>
        <tr>
          <!-- Image cell: spans 2 cols -->
          <td colspan="2">
            <img
              src="https://picsum.photos/100"
              alt=""
              style="display: block; border: 10px solid rgb(28, 40, 49)"
            />
          </td>
          <!-- Details cell -->
          <td style="vertical-align: bottom">
            <h4 style="margin: 0; font-size: 20px">
              <span style="color: rgb(247, 228, 61)">JOHN</span> SMITH

            <h5 style="margin: 0; font-size: 12px; margin-bottom: 6px">
              CEO & FOUNDER

            <div

            ></div>
            <p
              style="

                font-size: 8px;
                margin-top: 6px;
                margin-bottom: 10px;
              "
            >
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum,
              odio.
            </p>

            <table cellspacing="0" cellpadding="0">

                      <img

                        alt=""
                      />

                </tr>
              </tbody>
            </table>
          </td>
          <!-- Contacts -->

            <table cellpadding="0" style="border-spacing: 5px">

                  <td>
                    <img

          <!-- Second colored cell: below photo -->
          <td height="30" style="background-color: rgb(28, 40, 49)"></td>
