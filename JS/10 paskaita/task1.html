<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <h2>Color:</h2>
        <div>
          <label for="green">Green</label>
          <input type="radio" name="radio-color" id="green" value="green" />
        </div>
        <div>
          <label for="green">Red</label>
          <input type="radio" name="radio-color" id="red" value="red" />
        </div>
        <div>
          <label for="blue">Blue</label>
          <input type="radio" name="radio-color" id="blue" value="blue" />
        </div>
      </div>

      <div>
        <h2>Positions:</h2>
        <div>
          <label for="top">Top</label>
          <input type="radio" name="radio-positions-y" id="top" value="top" />
        </div>
        <div>
          <label for="right">Right</label>
          <input
            type="radio"
            name="radio-positions-x"
            id="right"
            value="right"
          />
        </div>
        <div>
          <label for="bottom">Bottom</label>
          <input
            type="radio"
            name="radio-positions-y"
            id="bottom"
            value="bottom"
          />
        </div>
        <div>
          <label for="left">Left</label>
          <input type="radio" name="radio-positions-x" id="left" value="left" />
        </div>
      </div>
      <div>
        <h2>Font-Size</h2>
        <div>
          <input type="number" name="" id="" min="1" max="5" />
        </div>
      </div>
    </div>
    <div id="output" class="box">
      <h1>CodeAcademy</h1>
    </div>

    <script src="task1.js"></script>
  </body>
</html>
