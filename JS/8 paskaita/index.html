<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1.</h1>
    <form action="" class="checkboxes">
      <input type="checkbox" name="agree" />
      <button type="submit">Submit</button>
    </form>
    <hr />

    <h1>2.</h1>
    <form action="" class="radios">
      <label>Vilnius</label>
      <input type="radio" name="city" value="Vilnius" checked />
      <br />
      <label>Kaunas</label>
      <input type="radio" name="city" value="Kaunas" />
      <br />
      <label>Klaipeda</label>
      <input type="radio" name="city" value="Klaipeda" />
      <button type="submit">Submit</button>
    </form>
    <hr />

    <h1>3.</h1>
    <form action="" class="colors">
      <label>Pick a color:</label>
      <input type="color" name="color" />
      <button type="submit">Submit</button>
    </form>
    <hr />

    <h1>4.</h1>
    <input type="text" id="live-input" />
    <h4 id="live-input-output"></h4>
    <hr />

    <h1>5.</h1>
    <form action="" class="vat">
      <label>Price:</label>
      <input type="number" name="price" value="0" step="0.01" />
      <button type="submit">Submit</button>
    </form>
    <h4 id="vat-output"></h4>
    <hr />
    <script src="./script.js"></script>
  </body>
</html>
